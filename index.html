<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price Card</title>
    <link rel="stylesheet" href="" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="heading">
          <h2>Basic</h2>
        </div>
        <div class="content">
          <ul>
            <li><i class="fa-solid fa-check gre"></i> Hosting</li>
            <li><i class="fa-solid fa-xmark red"></i> Domain</li>
            <li><i class="fa-solid fa-check gre"></i> 1 GB Space</li>
            <li><i class="fa-solid fa-xmark red"></i> Free SSL</li>
            <li><i class="fa-solid fa-check gre"></i> 1 Website Host</li>
          </ul>
        </div>
        <div>
          <p class="price">$5</p>
        </div>
        <div class="button">
          <button class="btn" type="submit">Buy Now</button>
        </div>
      </div>
      <div class="card card-2">
        <div class="heading heading-1">
          <h2>Standard</h2>
        </div>
        <div class="content">
          <ul>
            <li><i class="fa-solid fa-check gre"></i> Hosting</li>
            <li><i class="fa-solid fa-check gre"></i> Domain</li>
            <li><i class="fa-solid fa-check gre"></i> 1 GB Space</li>
            <li><i class="fa-solid fa-xmark red"></i> Free SSL</li>
            <li><i class="fa-solid fa-check gre"></i> 1 Website Host</li>
          </ul>
        </div>
        <div>
          <p class="price">$10</p>
        </div>
        <div class="button">
          <button class="btn" type="submit">Buy Now</button>
        </div>
      </div>
      <div class="card">
        <div class="heading">
          <h2>Standard</h2>
        </div>
        <div class="content">
          <ul>
            <li><i class="fa-solid fa-check gre"></i> Hosting</li>
            <li><i class="fa-solid fa-check gre"></i> Domain</li>
            <li><i class="fa-solid fa-check gre"></i> 1 GB Space</li>
            <li><i class="fa-solid fa-check gre"></i> Free SSL</li>
            <li><i class="fa-solid fa-check gre"></i> 1 Website Host</li>
          </ul>
        </div>
        <div>
          <p class="price">$20</p>
        </div>
        <div class="button">
          <button class="btn" type="submit">Buy Now</button>
        </div>
      </div>

    </div>
  </body>
</html>
